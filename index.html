<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dropdown Component</title>
		<link rel="stylesheet" href="./styles/main.css"/>
		<link
			href="https://fonts.googleapis.com/css?family=Nunito&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/fc7973c23c.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div class="container">
			<button class="dropdown">
				<span class="dropdown__name">Dropdown 1</span>
				<span class="dropdown__icon"><i class="fas fa-chevron-down"></i></span>
				<ul class="dropdown__list">
					<li class="dropdown__item">Item 1</li>
					<li class="dropdown__item">Item 2</li>
					<li class="dropdown__item">Item 3</li>
				</ul>
			</button>
			<button class="dropdown dropdown2">
				<span class="dropdown__name">Dropdown 2</span>
				<span class="dropdown__icon"><i class="fas fa-chevron-down"></i></span>
				<ul class="dropdown__list">
					<li class="dropdown__item">Item 1</li>
					<li class="dropdown__item">Item 2</li>
					<li class="dropdown__item">Item 3</li>
				</ul>
			</button>
			<button class="dropdown dropdown3">
				<span class="dropdown__name">Dropdown 3</span>
				<span class="dropdown__icon"><i class="fas fa-chevron-down"></i></span>
				<ul class="dropdown__list">
					<li class="dropdown__item">Item 1</li>
					<li class="dropdown__item">Item 2</li>
					<li class="dropdown__item">Item 3</li>
				</ul>
			</button>
		</div>
		<script src="./scripts/main.js"></script>
	</body>
</html>
